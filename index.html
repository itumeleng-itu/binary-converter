<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operations Page</title>
    <link rel="stylesheet" href="App.css">
 
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="imge">
                <img src="/images/logo.png" width="75px">
            </div>
            <ul class="links">
                <li><a href="#convert">Converter</a></li>
                <li><a href="#ascii-table">ASCII Table</a></li>
                <li><a href="#calculate">Calculator</a></li>
            </ul>
        </div>

        <div class="convert" id="convert">
            <div id="btd">
                <p>Binary to Decimal</p>
                <div class="input-group">
                    <input type="text" id="binary-input" placeholder="Enter binary number">
                    <button class="convert-btn" onclick="convertBinaryToDecimal()">Convert</button>
                    <div class="result" id="binary-result"></div>
                </div>
            </div>
            <div id="dtb">
                <p>Decimal to Binary</p>
                <div class="input-group">
                    <input type="text" id="decimal-input" placeholder="Enter decimal number">
                    <button class="convert-btn" onclick="convertDecimalToBinary()">Convert</button>
                    <div class="result" id="decimal-result"></div>
                </div>
            </div>
        </div>

        <div class="ascii-table" id="ascii-table">
            <h2>ASCII Table (0–9, a–z, A–Z)</h2>
            <table>
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Binary Code</th>
                        <th>HTML Number</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="ascii-body">
                    <!-- Will be generated via JS -->
                </tbody>
            </table>
        </div>

        <br>

        <div class="calculator-wrapper">
            <h2>BINARY CALCULATOR</h2>
            <div id="calc-display" class="calc-display">0</div>
            <div class="calc-buttons">
                <button onclick="appendToCalc('1')">1</button>
                <button onclick="appendToCalc('0')">0</button>
                <button onclick="appendToCalc('+')">+</button>
                <button onclick="appendToCalc('-')">-</button>
                <button onclick="appendToCalc('*')">*</button>
                <button onclick="appendToCalc('/')">/</button>
                <button onclick="appendToCalc('(')">(</button>
                <button onclick="appendToCalc(')')">)</button>
                <button onclick="clearCalc()">C</button>
                <button onclick="calculateBinary()">=</button>
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2025 Binary Conveter. All rights reserved.</p>
        </div>
    </div>

    <script src="convert.js"></script>
</body>
</html>
